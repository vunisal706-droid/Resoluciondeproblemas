<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Generador de Problemas Matem√°ticos</title>
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/vunisal706-droid/Resoluciondeproblemas/main/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://raw.githubusercontent.com/vunisal706-droid/Resoluciondeproblemas/main/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://raw.githubusercontent.com/vunisal706-droid/Resoluciondeproblemas/main/icons/icon-512.png">

</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div class="max-w-7xl mx-auto py-8 px-4">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl shadow-2xl p-8 mb-8 text-white">
            <h1 class="text-4xl font-bold mb-3 text-center">üìö Generador de Problemas Matem√°ticos</h1>
            <p class="text-center text-xl opacity-90">Educaci√≥n Primaria - Curso 2025/2026</p>
        </div>

        <!-- Controles -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Curso</label>
                    <select id="curso" class="w-full p-3 border-2 border-indigo-200 rounded-lg">
                        <option value="1">1¬∫ Primaria</option>
                        <option value="2">2¬∫ Primaria</option>
                        <option value="3">3¬∫ Primaria</option>
                        <option value="4">4¬∫ Primaria</option>
                        <option value="5">5¬∫ Primaria</option>
                        <option value="6">6¬∫ Primaria</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Mes</label>
                    <select id="mes" class="w-full p-3 border-2 border-indigo-200 rounded-lg">
                        <option value="octubre">Octubre</option>
                        <option value="noviembre">Noviembre</option>
                        <option value="diciembre">Diciembre</option>
                        <option value="enero">Enero</option>
                        <option value="febrero">Febrero</option>
                        <option value="marzo">Marzo</option>
                        <option value="abril">Abril</option>
                        <option value="mayo">Mayo</option>
                        <option value="junio">Junio</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">N¬∫ Problemas</label>
                    <select id="numProblemas" class="w-full p-3 border-2 border-indigo-200 rounded-lg">
                        <option value="1">1 problema</option>
                        <option value="2">2 problemas</option>
                        <option value="3">3 problemas</option>
                    </select>
                </div>
            </div>
            <button onclick="generarProblemas()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                üí° Generar Problemas
            </button>
        </div>

        <!-- Contenedor de problemas -->
        <div id="problemas"></div>

        <!-- Mensaje inicial -->
        <div id="mensajeInicial" class="bg-white rounded-xl shadow-lg p-12 text-center">
            <div class="text-indigo-300 text-6xl mb-4">üí°</div>
            <p class="text-gray-600 text-lg mb-2">Selecciona el curso, mes y n√∫mero de problemas</p>
            <p class="text-gray-500">Luego haz clic en "Generar Problemas" para comenzar</p>
        </div>
    </div>

    <script>
        let tiposProblemas = {};
        let problemasLoaded = false;

        // Cargar problemas desde GitHub
        async function cargarProblemas() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/vunisal706-droid/Resoluciondeproblemas/main/LISTA-PROBLEMAS.txt');
                const texto = await response.text();
                tiposProblemas = parsearProblemas(texto);
                problemasLoaded = true;
                console.log('‚úÖ Problemas cargados correctamente');
            } catch (error) {
                console.error('‚ùå Error al cargar problemas:', error);
                // Usar problemas de respaldo
                tiposProblemas = obtenerProblemasRespaldo();
                problemasLoaded = true;
            }
        }

        // Parsear el archivo de texto
        function parsearProblemas(texto) {
            const problemas = {};
            const lineas = texto.split('\n');
            let cursoActual = null;
            let mesActual = null;
            
            for (let i = 0; i < lineas.length; i++) {
                let linea = lineas[i].trim();
                
                // Ignorar l√≠neas vac√≠as y separadores
                if (!linea || linea.startsWith('‚ïê') || linea.startsWith('‚îÄ') || 
                    linea.startsWith('üìö') || linea.startsWith('CEIP') || 
                    linea.startsWith('Curso 2025') || linea.startsWith('Este documento') ||
                    linea.startsWith('‚úÖ') || linea.startsWith('üìù') || 
                    linea.startsWith('TOTAL') || linea.startsWith('üìä') ||
                    linea.startsWith('Documento generado')) continue;
                
                // Detectar curso
                if (linea.match(/üéØ\s*(\d+)¬∫\s*DE\s*PRIMARIA/i)) {
                    cursoActual = linea.match(/(\d+)¬∫/)[1];
                    problemas[cursoActual] = {};
                    continue;
                }
                
                // Detectar mes
                if (linea.match(/üìÖ\s*(\w+)/i)) {
                    mesActual = linea.match(/üìÖ\s*(\w+)/i)[1].toLowerCase();
                    if (cursoActual) {
                        problemas[cursoActual][mesActual] = [];
                    }
                    continue;
                }
                
                // Detectar problemas
                if (cursoActual && mesActual && linea.match(/^[\d\-\.]/)) {
                    let pregunta = '';
                    let rango = '';
                    
                    // Buscar pregunta en las siguientes l√≠neas
                    for (let j = i; j < Math.min(i + 3, lineas.length); j++) {
                        if (lineas[j].includes('?')) {
                            pregunta = lineas[j].trim();
                            break;
                        }
                    }
                    
                    // Buscar rango
                    for (let j = i; j < Math.min(i + 3, lineas.length); j++) {
                        if (lineas[j].includes('{')) {
                            rango = lineas[j].trim();
                            break;
                        }
                    }
                    
                    if (pregunta && pregunta.includes('?')) {
                        const problema = extraerProblema(pregunta, rango);
                        if (problema) {
                            problemas[cursoActual][mesActual].push(problema);
                        }
                    }
                }
            }
            
            return problemas;
        }
        
        // Extraer informaci√≥n del problema
        function extraerProblema(pregunta, rango) {
            const rangos = [];
            const matches = rango.match(/\{([\d\.\-]+)\}/g);
            
            if (matches) {
                matches.forEach(match => {
                    const nums = match.replace(/[{}]/g, '').split('-');
                    if (nums.length === 2) {
                        const min = parseFloat(nums[0]);
                        const max = parseFloat(nums[1]);
                        const valores = [];
                        
                        if (Number.isInteger(min) && Number.isInteger(max)) {
                            for (let i = min; i <= max; i++) {
                                valores.push(i);
                            }
                        } else {
                            valores.push(min, (min + max) / 2, max);
                        }
                        rangos.push(valores);
                    }
                });
            }
            
            if (rangos.length === 0) {
                rangos.push([2, 3, 4, 5]);
            }
            
            // Determinar operaci√≥n
            let op = 'suma';
            const preguntaLower = pregunta.toLowerCase();
            if (preguntaLower.includes('resta') || preguntaLower.includes('quit') || 
                preguntaLower.includes('pierdes') || preguntaLower.includes('comes') ||
                preguntaLower.includes('regalas')) {
                op = 'resta';
            } else if (preguntaLower.includes('multipli') || preguntaLower.includes('cajas') || 
                       preguntaLower.includes('cada una')) {
                op = 'multi';
            } else if (preguntaLower.includes('reparte') || preguntaLower.includes('divid')) {
                op = 'div';
            } else if (preguntaLower.includes('mayor') || preguntaLower.includes('menor')) {
                op = 'comparar';
            } else if (preguntaLower.includes('ordena')) {
                op = 'ordenar';
            } else if (preguntaLower.includes('completa') || preguntaLower.includes('serie')) {
                op = 'patron';
            } else if (preguntaLower.includes('partes')) {
                op = 'fraccion';
            } else if (preguntaLower.includes('per√≠metro')) {
                op = 'perimetro';
            } else if (preguntaLower.includes('√°rea')) {
                op = 'area';
            } else if (preguntaLower.includes('km/h') || preguntaLower.includes('velocidad')) {
                op = 'velocidad';
            } else if (preguntaLower.includes('%') || preguntaLower.includes('descuento')) {
                op = 'porcentaje';
            }
            
            let tipo = 'Problema';
            if (preguntaLower.includes('suma')) tipo = 'Sumas';
            else if (preguntaLower.includes('resta')) tipo = 'Restas';
            else if (preguntaLower.includes('multipli')) tipo = 'Multiplicaci√≥n';
            else if (preguntaLower.includes('divid') || preguntaLower.includes('reparte')) tipo = 'Divisi√≥n';
            else if (preguntaLower.includes('‚Ç¨') || preguntaLower.includes('c√©ntimo')) tipo = 'Dinero';
            else if (preguntaLower.includes('metros') || preguntaLower.includes('mide')) tipo = 'Medidas';
            
            return {
                tipo: tipo,
                plantilla: pregunta,
                n1: rangos[0] || [2, 3, 4, 5],
                n2: rangos[1] || [0],
                n3: rangos[2] || [0],
                op: op
            };
        }

        // Problemas de respaldo
        function obtenerProblemasRespaldo() {
            return {
                '1': {
                    octubre: [
                        { tipo: 'Conteo', plantilla: '¬øCu√°ntos l√°pices hay si tienes {n1} rojos y {n2} azules?', n1: [3,4,5,6], n2: [2,3,4,5], n3: [0], op: 'suma' },
                        { tipo: 'Sumas', plantilla: 'Si tengo {n1} manzanas y me dan {n2} m√°s, ¬øcu√°ntas tengo?', n1: [2,3,4,5], n2: [3,4,5,6], n3: [0], op: 'suma' }
                    ]
                },
                '2': {
                    octubre: [
                        { tipo: 'Restas', plantilla: 'Si tienes {n1} manzanas y regalas {n2}, ¬øcu√°ntas quedan?', n1: [14,16,18,20], n2: [6,7,8,9], n3: [0], op: 'resta' }
                    ]
                }
            };
        }

        function random(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function calcular(n1, n2, n3, op) {
            switch(op) {
                case 'suma': return { r: n1 + n2, e: `Sumamos ${n1} + ${n2} = ${n1+n2}` };
                case 'resta': return { r: n1 - n2, e: `Restamos ${n1} - ${n2} = ${n1-n2}` };
                case 'multi': return { r: n1 * n2, e: `Multiplicamos ${n1} √ó ${n2} = ${n1*n2}` };
                case 'div': return { r: Math.floor(n1/n2), e: `Dividimos ${n1} √∑ ${n2} = ${Math.floor(n1/n2)}` };
                case 'comparar': return { r: n1 > n2 ? `${n1} es mayor` : n2 > n1 ? `${n2} es mayor` : 'Son iguales', e: `Comparamos ${n1} y ${n2}` };
                case 'ordenar': return { r: 'Ordena de menor a mayor', e: 'Observa cada n√∫mero' };
                case 'patron': return { r: 'Completa el patr√≥n', e: 'Busca la regla de la serie' };
                case 'fraccion': return { r: `Divisi√≥n en partes`, e: 'Divide en partes iguales' };
                case 'perimetro': 
                    if (n2 > 0) return { r: 2*(n1+n2), e: `Per√≠metro = 2√ó(${n1}+${n2}) = ${2*(n1+n2)} cm` };
                    return { r: 4*n1, e: `Per√≠metro = 4√ó${n1} = ${4*n1} cm` };
                case 'area': return { r: n1 * n2, e: `√Årea = ${n1} √ó ${n2} = ${n1*n2} cm¬≤` };
                case 'porcentaje': return { r: ((100-n2)*n1/100).toFixed(2), e: `${n1}‚Ç¨ - ${n2}% = ${((100-n2)*n1/100).toFixed(2)}‚Ç¨` };
                case 'velocidad': return { r: n1*n2, e: `Distancia = ${n1} √ó ${n2} = ${n1*n2} km` };
                default: return { r: 'Piensa en la soluci√≥n', e: 'Usa lo aprendido en clase' };
            }
        }

        function generarProblemas() {
            const curso = document.getElementById('curso').value;
            const mes = document.getElementById('mes').value;
            const num = parseInt(document.getElementById('numProblemas').value);
            
            if (!problemasLoaded) {
                alert('‚è≥ Cargando problemas... Espera un momento');
                setTimeout(generarProblemas, 1000);
                return;
            }
            
            const plantillas = tiposProblemas[curso]?.[mes] || [];
            if (plantillas.length === 0) {
                alert('‚ùå No hay problemas para esta combinaci√≥n');
                return;
            }

            document.getElementById('mensajeInicial').style.display = 'none';
            
            let html = '<div class="space-y-8">';
            for (let i = 0; i < num; i++) {
                const p = random(plantillas);
                const n1 = random(p.n1);
                const n2 = p.n2 && p.n2[0] !== 0 ? random(p.n2) : 0;
                const n3 = p.n3 && p.n3[0] !== 0 ? random(p.n3) : 0;
                
                let enunciado = p.plantilla
                    .replace('{n1}', n1)
                    .replace('{n2}', n2)
                    .replace('{n3}', n3)
                    .replace(/\{[^}]*\}/g, '');
                
                const sol = calcular(n1, n2, n3, p.op);
                
                html += `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div class="bg-gradient-to-r from-indigo-500 to-purple-500 p-6">
                            <div class="flex items-start gap-3">
                                <div class="bg-white text-indigo-700 font-bold rounded-full w-10 h-10 flex items-center justify-center text-lg">${i+1}</div>
                                <div class="flex-1">
                                    <span class="inline-block bg-white/20 text-white text-xs font-semibold px-3 py-1 rounded-full mb-2">${p.tipo}</span>
                                    <p class="text-xl text-white leading-relaxed font-medium">${enunciado}</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-6 space-y-4">
                            <div class="border-2 border-blue-300 rounded-lg p-4 bg-blue-50">
                                <h3 class="text-lg font-bold text-blue-900 mb-2">üìñ COMPRENDER</h3>
                                <canvas id="canvas-comprender-${i}" class="w-full border-2 border-blue-400 rounded-lg bg-white cursor-crosshair" height="200"></canvas>
                                <div class="mt-2 flex gap-2 flex-wrap">
                                    <button onclick="cambiarColor('canvas-comprender-${i}', 'black')" class="px-3 py-1 bg-black text-white rounded text-sm">Negro</button>
                                    <button onclick="cambiarColor('canvas-comprender-${i}', 'blue')" class="px-3 py-1 bg-blue-500 text-white rounded text-sm">Azul</button>
                                    <button onclick="cambiarColor('canvas-comprender-${i}', 'red')" class="px-3 py-1 bg-red-500 text-white rounded text-sm">Rojo</button>
                                    <button onclick="limpiarCanvas('canvas-comprender-${i}')" class="px-3 py-1 bg-gray-500 text-white rounded text-sm">üóëÔ∏è Borrar</button>
                                </div>
                            </div>
                            <div class="border-2 border-green-300 rounded-lg p-4 bg-green-50">
                                <h3 class="text-lg font-bold text-green-900 mb-2">üìã PLANIFICAR</h3>
                                <canvas id="canvas-planificar-${i}" class="w-full border-2 border-green-400 rounded-lg bg-white cursor-crosshair" height="200"></canvas>
                                <div class="mt-2 flex gap-2 flex-wrap">
                                    <button onclick="cambiarColor('canvas-planificar-${i}', 'black')" class="px-3 py-1 bg-black text-white rounded text-sm">Negro</button>
                                    <button onclick="cambiarColor('canvas-planificar-${i}', 'blue')" class="px-3 py-1 bg-blue-500 text-white rounded text-sm">Azul</button>
                                    <button onclick="cambiarColor('canvas-planificar-${i}', 'red')" class="px-3 py-1 bg-red-500 text-white rounded text-sm">Rojo</button>
                                    <button onclick="limpiarCanvas('canvas-planificar-${i}')" class="px-3 py-1 bg-gray-500 text-white rounded text-sm">üóëÔ∏è Borrar</button>
                                </div>
                            </div>
                            <div class="border-2 border-orange-300 rounded-lg p-4 bg-orange-50">
                                <h3 class="text-lg font-bold text-orange-900 mb-2">‚úèÔ∏è EJECUTAR</h3>
                                <canvas id="canvas-ejecutar-${i}" class="w-full border-2 border-orange-400 rounded-lg bg-white cursor-crosshair" height="200"></canvas>
                                <div class="mt-2 flex gap-2 flex-wrap">
                                    <button onclick="cambiarColor('canvas-ejecutar-${i}', 'black')" class="px-3 py-1 bg-black text-white rounded text-sm">Negro</button>
                                    <button onclick="cambiarColor('canvas-ejecutar-${i}', 'blue')" class="px-3 py-1 bg-blue-500 text-white rounded text-sm">Azul</button>
                                    <button onclick="cambiarColor('canvas-ejecutar-${i}', 'red')" class="px-3 py-1 bg-red-500 text-white rounded text-sm">Rojo</button>
                                    <button onclick="limpiarCanvas('canvas-ejecutar-${i}')" class="px-3 py-1 bg-gray-500 text-white rounded text-sm">üóëÔ∏è Borrar</button>
                                </div>
                            </div>
                            <div class="border-2 border-purple-300 rounded-lg p-4 bg-purple-50">
                                <h3 class="text-lg font-bold text-purple-900 mb-2">‚úÖ VERIFICAR</h3>
                                <canvas id="canvas-verificar-${i}" class="w-full border-2 border-purple-400 rounded-lg bg-white cursor-crosshair" height="200"></canvas>
                                <div class="mt-2 flex gap-2 flex-wrap">
                                    <button onclick="cambiarColor('canvas-verificar-${i}', 'black')" class="px-3 py-1 bg-black text-white rounded text-sm">Negro</button>
                                    <button onclick="cambiarColor('canvas-verificar-${i}', 'blue')" class="px-3 py-1 bg-blue-500 text-white rounded text-sm">Azul</button>
                                    <button onclick="cambiarColor('canvas-verificar-${i}', 'red')" class="px-3 py-1 bg-red-500 text-white rounded text-sm">Rojo</button>
                                    <button onclick="limpiarCanvas('canvas-verificar-${i}')" class="px-3 py-1 bg-gray-500 text-white rounded text-sm">üóëÔ∏è Borrar</button>
                                </div>
                            </div>
                            <div class="border-2 border-pink-300 rounded-lg p-4 bg-pink-50">
                                <h3 class="text-lg font-bold text-pink-900 mb-2">üéØ SOLUCI√ìN FINAL</h3>
                                <canvas id="canvas-solucion-${i}" class="w-full border-2 border-pink-400 rounded-lg bg-white cursor-crosshair" height="200"></canvas>
                                <div class="mt-2 flex gap-2 flex-wrap">
                                    <button onclick="cambiarColor('canvas-solucion-${i}', 'black')" class="px-3 py-1 bg-black text-white rounded text-sm">Negro</button>
                                    <button onclick="cambiarColor('canvas-solucion-${i}', 'blue')" class="px-3 py-1 bg-blue-500 text-white rounded text-sm">Azul</button>
                                    <button onclick="cambiarColor('canvas-solucion-${i}', 'red')" class="px-3 py-1 bg-red-500 text-white rounded text-sm">Rojo</button>
                                    <button onclick="limpiarCanvas('canvas-solucion-${i}')" class="px-3 py-1 bg-gray-500 text-white rounded text-sm">üóëÔ∏è Borrar</button>
                                </div>
                            </div>
                            <button onclick="toggleSol(${i})" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                                ‚úì Ver Soluci√≥n del Profesor
                            </button>
                            <div id="sol-${i}" style="display:none" class="mt-4 p-5 bg-green-50 border-2 border-green-200 rounded-lg">
                                <h3 class="text-green-900 font-bold mb-2">üí° Explicaci√≥n:</h3>
                                <p class="text-green-800 mb-3">${sol.e}</p>
                                <h3 class="text-green-900 font-bold mb-2">‚úì Soluci√≥n:</h3>
                                <p class="text-green-800 font-semibold text-xl">${sol.r}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            html += '</div>';
            document.getElementById('problemas').innerHTML = html;
            
            // Inicializar canvas
            setTimeout(() => {
                for (let i = 0; i < num; i++) {
                    inicializarCanvas(`canvas-comprender-${i}`);
                    inicializarCanvas(`canvas-planificar-${i}`);
                    inicializarCanvas(`canvas-ejecutar-${i}`);
                    inicializarCanvas(`canvas-verificar-${i}`);
                    inicializarCanvas(`canvas-solucion-${i}`);
                }
            }, 100);
        }

        // Sistema de dibujo
        const canvasData = {};

        function inicializarCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            
            canvasData[canvasId] = {
                ctx: ctx,
                dibujando: false,
                color: 'black',
                grosor: 3
            };
            
            canvas.addEventListener('mousedown', (e) => iniciarDibujo(e, canvasId));
            canvas.addEventListener('mousemove', (e) => dibujar(e, canvasId));
            canvas.addEventListener('mouseup', () => detenerDibujo(canvasId));
            canvas.addEventListener('mouseout', () => detenerDibujo(canvasId));
            
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const mouseEvent = { clientX: touch.clientX, clientY: touch.clientY, target: canvas };
                iniciarDibujo(mouseEvent, canvasId);
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = { clientX: touch.clientX, clientY: touch.clientY, target: canvas };
                dibujar(mouseEvent, canvasId);
            });
            
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                detenerDibujo(canvasId);
            });
        }

        function iniciarDibujo(e, canvasId) {
            const data = canvasData[canvasId];
            if (!data) return;
            
            data.dibujando = true;
            const rect = e.target.getBoundingClientRect();
            data.ultimoX = e.clientX - rect.left;
            data.ultimoY = e.clientY - rect.top;
        }

        function dibujar(e, canvasId) {
            const data = canvasData[canvasId];
            if (!data || !data.dibujando) return;
            
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            data.ctx.beginPath();
            data.ctx.strokeStyle = data.color;
            data.ctx.lineWidth = data.grosor;
            data.ctx.lineCap = 'round';
            data.ctx.moveTo(data.ultimoX, data.ultimoY);
            data.ctx.lineTo(x, y);
            data.ctx.stroke();
            
            data.ultimoX = x;
            data.ultimoY = y;
        }

        function detenerDibujo(canvasId) {
            const data = canvasData[canvasId];
            if (data) data.dibujando = false;
        }

        function cambiarColor(canvasId, color) {
            if (canvasData[canvasId]) {
                canvasData[canvasId].color = color;
            }
        }

        function limpiarCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (canvas && canvasData[canvasId]) {
                canvasData[canvasId].ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        function toggleSol(i) {
            const sol = document.getElementById('sol-' + i);
            sol.style.display = sol.style.display === 'none' ? 'block' : 'none';
        }

        // Cargar problemas al iniciar
        cargarProblemas();
    </script>
</body>
</html>
