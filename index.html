<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Generador de Problemas Matem√°ticos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div class="max-w-7xl mx-auto py-8 px-4">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl shadow-2xl p-8 mb-8 text-white">
            <h1 class="text-4xl font-bold mb-3 text-center">üìö Generador de Problemas Matem√°ticos</h1>
            <p class="text-center text-xl opacity-90">Educaci√≥n Primaria - Curso 2025/2026</p>
        </div>

        <!-- Controles -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Curso</label>
                    <select id="curso" class="w-full p-3 border-2 border-indigo-200 rounded-lg">
                        <option value="1">1¬∫ Primaria</option>
                        <option value="2">2¬∫ Primaria</option>
                        <option value="3">3¬∫ Primaria</option>
                        <option value="4">4¬∫ Primaria</option>
                        <option value="5">5¬∫ Primaria</option>
                        <option value="6">6¬∫ Primaria</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Mes</label>
                    <select id="mes" class="w-full p-3 border-2 border-indigo-200 rounded-lg">
                        <option value="octubre">Octubre</option>
                        <option value="noviembre">Noviembre</option>
                        <option value="diciembre">Diciembre</option>
                        <option value="enero">Enero</option>
                        <option value="febrero">Febrero</option>
                        <option value="marzo">Marzo</option>
                        <option value="abril">Abril</option>
                        <option value="mayo">Mayo</option>
                        <option value="junio">Junio</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">N¬∫ Problemas</label>
                    <select id="numProblemas" class="w-full p-3 border-2 border-indigo-200 rounded-lg">
                        <option value="1">1 problema</option>
                        <option value="2">2 problemas</option>
                        <option value="3">3 problemas</option>
                    </select>
                </div>
            </div>
            <button onclick="generarProblemas()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                üí° Generar Problemas
            </button>
        </div>

        <!-- Contenedor de problemas -->
        <div id="problemas"></div>

        <!-- Mensaje inicial -->
        <div id="mensajeInicial" class="bg-white rounded-xl shadow-lg p-12 text-center">
            <div class="text-indigo-300 text-6xl mb-4">üí°</div>
            <p class="text-gray-600 text-lg mb-2">Selecciona el curso, mes y n√∫mero de problemas</p>
            <p class="text-gray-500">Luego haz clic en "Generar Problemas" para comenzar</p>
        </div>
    </div>

    <script>
        const tiposProblemas = {
            '1': {
                octubre: [
                    { tipo: 'Conteo', plantilla: '¬øCu√°ntos l√°pices hay si tienes {n1} rojos y {n2} azules?', n1: [3,4,5,6], n2: [2,3,4,5], op: 'suma' },
                    { tipo: 'Sumas', plantilla: 'Si tengo {n1} manzanas y me dan {n2} m√°s, ¬øcu√°ntas tengo?', n1: [2,3,4,5], n2: [3,4,5,6], op: 'suma' }
                ],
                noviembre: [
                    { tipo: 'Restas', plantilla: 'Tienes {n1} caramelos y te comes {n2}. ¬øCu√°ntos te quedan?', n1: [8,9,10], n2: [2,3,4], op: 'resta' }
                ],
                diciembre: [
                    { tipo: 'Comparaci√≥n', plantilla: '¬øCu√°l es mayor, {n1} o {n2}?', n1: [5,7,9], n2: [3,6,8], op: 'comparar' }
                ]
            },
            '2': {
                octubre: [
                    { tipo: 'Restas hasta 20', plantilla: 'Si tienes {n1} manzanas y regalas {n2}, ¬øcu√°ntas te quedan?', n1: [14,16,18,20], n2: [6,7,8,9], op: 'resta' }
                ],
                noviembre: [
                    { tipo: 'Multiplicaci√≥n', plantilla: 'Si hay {n1} cajas con {n2} juguetes cada una, ¬øcu√°ntos hay?', n1: [3,4,5], n2: [3,4,5], op: 'multi' }
                ]
            },
            '3': {
                octubre: [
                    { tipo: 'Restas hasta 100', plantilla: 'Tienes {n1} puntos y pierdes {n2}. ¬øCu√°ntos te quedan?', n1: [75,85,90,95], n2: [35,40,45,50], op: 'resta' }
                ],
                noviembre: [
                    { tipo: 'Divisi√≥n', plantilla: 'Reparte {n1} caramelos entre {n2} ni√±os. ¬øCu√°ntos cada uno?', n1: [20,24,30], n2: [4,5,6], op: 'div' }
                ]
            }
        };

        function random(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function calcular(n1, n2, op) {
            switch(op) {
                case 'suma': return { r: n1 + n2, e: `Sumamos ${n1} + ${n2} = ${n1+n2}` };
                case 'resta': return { r: n1 - n2, e: `Restamos ${n1} - ${n2} = ${n1-n2}` };
                case 'multi': return { r: n1 * n2, e: `Multiplicamos ${n1} √ó ${n2} = ${n1*n2}` };
                case 'div': return { r: Math.floor(n1/n2), e: `Dividimos ${n1} √∑ ${n2} = ${Math.floor(n1/n2)}` };
                case 'comparar': return { r: n1 > n2 ? `${n1} es mayor` : `${n2} es mayor`, e: `Comparamos ${n1} y ${n2}` };
                default: return { r: '?', e: 'Resuelve seg√∫n lo aprendido' };
            }
        }

        function generarProblemas() {
            const curso = document.getElementById('curso').value;
            const mes = document.getElementById('mes').value;
            const num = parseInt(document.getElementById('numProblemas').value);
            
            const plantillas = tiposProblemas[curso]?.[mes] || [];
            if (plantillas.length === 0) {
                alert('No hay problemas para esta combinaci√≥n');
                return;
            }

            document.getElementById('mensajeInicial').style.display = 'none';
            
            let html = '<div class="space-y-8">';
            for (let i = 0; i < num; i++) {
                const p = random(plantillas);
                const n1 = random(p.n1);
                const n2 = p.n2 ? random(p.n2) : 0;
                const enunciado = p.plantilla.replace('{n1}', n1).replace('{n2}', n2);
                const sol = calcular(n1, n2, p.op);
                
                html += `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div class="bg-gradient-to-r from-indigo-500 to-purple-500 p-6">
                            <div class="flex items-start gap-3">
                                <div class="bg-white text-indigo-700 font-bold rounded-full w-10 h-10 flex items-center justify-center text-lg">${i+1}</div>
                                <div class="flex-1">
                                    <span class="inline-block bg-white/20 text-white text-xs font-semibold px-3 py-1 rounded-full mb-2">${p.tipo}</span>
                                    <p class="text-xl text-white leading-relaxed font-medium">${enunciado}</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-6 space-y-4">
                            <div class="border-2 border-blue-300 rounded-lg p-4 bg-blue-50">
                                <h3 class="text-lg font-bold text-blue-900 mb-2">üìñ COMPRENDER</h3>
                                <textarea class="w-full p-3 border-2 border-blue-300 rounded-lg min-h-[80px]" placeholder="Anota los datos importantes..."></textarea>
                            </div>
                            <div class="border-2 border-green-300 rounded-lg p-4 bg-green-50">
                                <h3 class="text-lg font-bold text-green-900 mb-2">üìã PLANIFICAR</h3>
                                <textarea class="w-full p-3 border-2 border-green-300 rounded-lg min-h-[80px]" placeholder="¬øC√≥mo lo vas a resolver?"></textarea>
                            </div>
                            <div class="border-2 border-orange-300 rounded-lg p-4 bg-orange-50">
                                <h3 class="text-lg font-bold text-orange-900 mb-2">‚úèÔ∏è EJECUTAR</h3>
                                <textarea class="w-full p-3 border-2 border-orange-300 rounded-lg min-h-[80px]" placeholder="Haz los c√°lculos..."></textarea>
                            </div>
                            <div class="border-2 border-purple-300 rounded-lg p-4 bg-purple-50">
                                <h3 class="text-lg font-bold text-purple-900 mb-2">‚úÖ VERIFICAR</h3>
                                <textarea class="w-full p-3 border-2 border-purple-300 rounded-lg min-h-[80px]" placeholder="Revisa tu respuesta..."></textarea>
                            </div>
                            <div class="border-2 border-pink-300 rounded-lg p-4 bg-pink-50">
                                <h3 class="text-lg font-bold text-pink-900 mb-2">üéØ SOLUCI√ìN FINAL</h3>
                                <textarea class="w-full p-3 border-2 border-pink-300 rounded-lg min-h-[80px]" placeholder="Escribe tu respuesta final..."></textarea>
                            </div>
                            <button onclick="toggleSol(${i})" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                                ‚úì Ver Soluci√≥n del Profesor
                            </button>
                            <div id="sol-${i}" style="display:none" class="mt-4 p-5 bg-green-50 border-2 border-green-200 rounded-lg">
                                <h3 class="text-green-900 font-bold mb-2">üí° Explicaci√≥n:</h3>
                                <p class="text-green-800 mb-3">${sol.e}</p>
                                <h3 class="text-green-900 font-bold mb-2">‚úì Soluci√≥n:</h3>
                                <p class="text-green-800 font-semibold text-xl">${sol.r}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            html += '</div>';
            document.getElementById('problemas').innerHTML = html;
        }

        function toggleSol(i) {
            const sol = document.getElementById('sol-' + i);
            sol.style.display = sol.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
