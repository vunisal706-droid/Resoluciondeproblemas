    }
    canvas { 
      touch-action: none;
      cursor: crosshair;
    }
    .problem-card {
      background: linear-gradient(to bottom right, #ffffff, #f8fafc);
      transition: transform 0.2s, box-shadow 0.2s;
    }

      transform: translateY(-2px);

    }

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    .canvas-container {
      background: #fefefe;
      border: 2px dashed #cbd5e1;
      border-radius: 12px;
      position: relative;
    }
    .step-number {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>

    function personalizarEnunciado(base) {
      const nombres = ["Ana","Luis","María","Pedro","Sara","David","Lucía","Carlos","Pablo","Nora","Hugo","Carmen","Javier","Elena","Diego"];
      const nombre = nombres[Math.floor(Math.random() * nombres.length)];
      
      let n1, n2;
      
      // Detectar si es un problema de resta (palabras clave: quedan, gasta, regala, se come, se escapan, venden, saca)
      const esResta = /quedan|queda|gasta|regala|se come|se escapan|escapan|venden|vende|saca/i.test(base);
      
      // Detectar si es un problema de división (palabras clave: reparte, entre)
      const esDivision = /reparte.*entre|divide.*entre/i.test(base);
      
      if (esResta) {
        // Para restas: n1 debe ser mayor que n2 (mínimo 5 de diferencia para que tenga sentido)
        n1 = Math.floor(Math.random() * 15) + 10; // n1 entre 10 y 24
        n2 = Math.floor(Math.random() * (n1 - 5)) + 2; // n2 entre 2 y (n1-5), asegurando que quede algo
      } else if (esDivision) {
        // Para divisiones: n2 será el divisor (entre 2 y 6)
        n2 = Math.floor(Math.random() * 5) + 2; // n2 entre 2 y 6
        // n1 será un múltiplo de n2 para que la división sea exacta
        const multiplicador = Math.floor(Math.random() * 8) + 2; // multiplicador entre 2 y 9
        n1 = n2 * multiplicador;
      } else {
        // Para sumas y multiplicaciones: números normales
        n1 = Math.floor(Math.random() * 15) + 3; // entre 3 y 17
        n2 = Math.floor(Math.random() * 15) + 3; // entre 3 y 17
      }
      
      return base
        .replace(/n1/g, n1)
        .replace(/n2/g, n2)
        .replace(/nombre/g, nombre);
    }

    function activarDibujo() {
      document.querySelectorAll('canvas[data-draw]').forEach(canvas => {
        const ctx = canvas.getContext('2d');
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = '#6366f1';

        let dibujando = false;
        let ultimoX = 0;
        let ultimoY = 0;

        const getPos = e => {
          const rect = canvas.getBoundingClientRect();
          const scaleX = canvas.width / rect.width;
          const scaleY = canvas.height / rect.height;
          const point = e.touches ? e.touches[0] : e;
          return { 
            x: (point.clientX - rect.left) * scaleX, 
            y: (point.clientY - rect.top) * scaleY 
          };
        };

        const start = e => { 
          e.preventDefault(); 
          dibujando = true; 
          const {x,y} = getPos(e); 
          ultimoX = x;
          ultimoY = y;
          ctx.beginPath(); 
          ctx.moveTo(x, y); 
        };

        const move = e => { 
          if(!dibujando) return; 
          e.preventDefault(); 
          const {x,y} = getPos(e); 
          ctx.lineTo(x, y); 
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(x, y);
        };

        const end = e => { 
          e.preventDefault(); 
          dibujando = false; 
        };

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        canvas.addEventListener('mouseup', end);
        canvas.addEventListener('mouseleave', end);

        canvas.addEventListener('touchstart', start, {passive:false});
        canvas.addEventListener('touchmove', move, {passive:false});
        canvas.addEventListener('touchend', end, {passive:false});
      });
    }
